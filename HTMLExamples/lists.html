<html>
  <head>
    <title>List examples</title>
  </head>
  <body>
    <ul>
      <li>Disc Item 1</li>
      <li>Disc Item 2
        <ol><li>Decimal Item 1</li><li value="3">Decimal Item 3</li></ol>
      </li>
    </ul>
    <ul style="list-style-type: square">
      <li> Square Item 1
        <ol style="list-style-type: lower-alpha" start="2">
          <li>Lower alpha item 2</li>
          <li value="4">Lower alpha item 4</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
